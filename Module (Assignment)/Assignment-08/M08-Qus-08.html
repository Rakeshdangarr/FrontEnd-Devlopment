    <h2>In Bootstrap 4, what is flexbox?</h2>

    <br />

    <b>Ans:</b>
    <h2>flexbox</h2>
    <p>
      In Bootstrap 4, flex box is used to control the layout and alignment
      specification of Bootstrap 4 components. This box makes it easier to
      design flexible responsive layout structures without using float or
      positioning attributes.
