<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Task-05 hide show password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .main {
        margin: auto;
        background-color: darkblue;
        width: 40%;
        height: 250px;
        position: relative;
      }
      input {
        padding: 5px;
        text-align: justify;
        border-radius: 10px;
        position: absolute;
        width: 50%;
        height: 50px;
        display: flex;
        padding: auto;
        margin-bottom: 10px;
        flex-direction: column;
        margin: auto;
      }
      #user {
        top: 20%;
        left: 25%;
      }
      #pass {
        top: 50%;
        left: 25%;
      }
      i {
        position: absolute;
        top: 56%;
        left: 74%;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b>
    <h1>Create a hide show password functionalities.</h1>

    <br />

    <b>Ans:</b>
    <div class="main">
      <form action="">
        <input type="text" id="user" placeholder="Enter your user name..." />
        <input
          type="password"
          id="pass"
          placeholder="Enter your user password..."
        />
        <i
          class="far fa-eye-slash"
          id="icon"
          style="margin-left: -30px; cursor: pointer"
        ></i>
      </form>
    </div>

    <script>
      const password = document.getElementById("pass");
      const togglePassword = document.querySelector("#icon");

      togglePassword.addEventListener("click", function () {
        if (password.type === "password") {
          password.type = "text";
          togglePassword.classList.add("fa-eye");
          togglePassword.classList.remove("fa-eye-slash");
        } else {
          password.type = "password";
          togglePassword.classList.add("fa-eye-slash");
          togglePassword.classList.remove("fa-eye");
        }
      });
    </script>
  </body>
</html>
