<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Task-03 slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        height: 100vh;
      }
      .main {
        width: 600px;
        height: 300px;
        background-color: black;
        align-self: center;
        text-align: center;
        color: white;
      }
      .main h2 {
        color: rgb(97, 97, 97);
      }
      .parent {
        width: 600px;
        height: 300px;
        background-color: black;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 30px;
        position: relative;
        overflow: hidden;
      }

      .child {
        scale: 1.2;
        height: 100px;
        width: 100px;
        background-color: cornflowerblue;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
      }

      .left-btn {
        display: flex;
        font-size: 25px;
        margin: 10px;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 42%;
        color: white;
        background-color: black;
      }
      .right-btn {
        top: 50%;
        position: absolute;
background-color: black;
        font-size: 25px;
        margin: 10px;
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b>
    <h1>Create a slider using JavaScript</h1>

    <br />

    <b>Ans:</b>

    <div class="main">
      <h1>Simple javascript slider</h1>
      <h2>Created by Dropinks</h2>
      <div class="parent">
        <div class="child" style="background-color: yellow"></div>
        <div class="child" style="background-color: red"></div>
        <div class="child" style="background-color: purple"></div>
        <div class="child"  style="background-color: rgb(19, 128, 19)"></div>
        <div class="child" style="background-color: skyblue"></div>
      </div>
      <button class="left-btn"><i
        class="fa-solid fa-arrow-left"
      ></i></button>
      <button class="right-btn"><i
        class="fa-solid fa-arrow-right"
      ></i></button>s
      </div>
    </div>

    <script>

      parent = document.getElementsByClassName('parent')[0];
      let leftBtn = document.getElementsByClassName('left-btn')[0];
      let rightBtn = document.getElementsByClassName('right-btn')[0];

      children = parent.children;
      let leftCounter = 1;
      let rightCounter = 1;
      leftBtn.addEventListener('click', () => {
        if (leftCounter == 5) {
          leftBtn.setAttribute('disabled', '');
        }
        rightBtn.removeAttribute('disabled');
        if (leftCounter < 5) {
          for (i = 0; i < children.length; i++) {
            children[i].style.transform = `translateX(-${leftCounter * 50}px)`;
          }
          leftCounter++;
        }
      });
      rightBtn.addEventListener('click', () => {
        if (rightCounter == 5) {
          rightBtn.setAttribute('disabled', '');
        }
        leftBtn.removeAttribute('disabled');
        if (rightCounter < 5) {
          for (i = 0; i < children.length; i++) {
            children[i].style.transform = `translateX(${rightCounter * 50}px)`;
          }
          rightCounter++;
        }
      });
    </script>
  </body>
</html>
