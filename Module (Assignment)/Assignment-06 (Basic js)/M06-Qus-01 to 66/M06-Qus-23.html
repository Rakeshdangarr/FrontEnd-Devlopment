<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Qus-23</title>
  </head>
  <body>
    <b>Qus:</b>Find the Character Is Vowel or Not ?
    <br />

    <b>Ans:</b>
    it will be show true if enter Character is vowel or show false if enter
    Character is not vowel.
    <br />
    <script>
      let input = prompt("Please enter any one Character!");
      let vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
      let result = vowels.includes(input);

      document.write(result);
    </script>
  </body>
</html>
