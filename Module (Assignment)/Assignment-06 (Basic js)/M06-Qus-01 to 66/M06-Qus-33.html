  <body>
    <b>Qus:</b> Write to print Fibonacci series up to given numbers?
    <br />

    <b>Ans:</b>
    <script>
      const number = parseInt(prompt("Enter the number "));
      let n1 = 0,
        n2 = 1,
        nextTerm;

      console.log("Fibonacci Series:");

      for (let i = 1; i <= number; i++) {
        console.log(n1);
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
      }
    </script>
  </body>
