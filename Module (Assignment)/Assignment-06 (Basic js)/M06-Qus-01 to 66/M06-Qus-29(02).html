<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Qus-29(02)</title>
    <style>
      * {
        font-size: x-large;
      }
      div {
        padding: 10px;
        margin: 10px;
        background-color: lightblue;
        border: 2px solid darkgreen;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b> Write to show
    <ul>
      <li>Vowel or Consonant using switch case in JS?</li>
    </ul>
    <br />

    <b>Ans:</b>
    <script>
      checkVowelOrConsonant("a");

      function checkVowelOrConsonant(char) {
        switch (char) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
          case "A":
          case "E":
          case "I":
          case "O":
          case "U":
            console.log(char + " is a vowel.");
            break;
          default:
            console.log(char + " is a consonant.");
        }
      }
    </script>
  </body>
</html>
