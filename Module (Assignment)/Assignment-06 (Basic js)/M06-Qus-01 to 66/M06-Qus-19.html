  <body>
    <b>Qus:</b> What is the use of is Nan function?
    <br />

    <b>Ans:</b>
    <div>
      <h2>isNaN()</h2>
      <p>
        The <mark>isNaN()</mark> function determines whether a value is
        <mark> NaN</mark>, first converting the value to a number if necessary.
        Because coercion inside the<mark> isNaN()</mark> function can be
        surprising, you may prefer to use Number <mark> .isNaN()</mark>
      </p>
      <h3>Syntax</h3>
      <p>isNaN(value)</p>
    </div>
