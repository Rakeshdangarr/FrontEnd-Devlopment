  <body>
    <b>Qus:</b> Write to print number in reverse order e.g.: number = 64728 --->
    reverse =82746 in JS?
    <br />

    <b>Ans:</b>

    <div>
      &lt;script&gt; <br />
      let num1 = 64728; <br />
      let result = num1.toString().split("").reverse().join(""); <br />
      console.log(result); <br />
      &lt;/script&gt;
    </div>

    <script>
      let num1 = 64728;
      let result = num1.toString().split("").reverse().join("");
      document.write(result);
    </script>
