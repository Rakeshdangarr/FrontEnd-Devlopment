<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Task-04 BG change</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .main {
        margin: auto;
        background-color: #532187;
        width: 60%;
        height: 350px;
        position: relative;
      }
      .btn {
        position: absolute;
        top: 42%;
        left: 39%;
        border: 2px outset black;
        cursor: pointer;
        background-color: rgb(51, 252, 252);
        font-size: large;
        width: 20%;
        height: 50px;
      }
      .change-mode {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b>
    <h1>Change background using java script</h1>

    <br />

    <b>Ans:</b>
    <div class="main" id="mainBG">
      <button class="btn" onclick="colorChange()">Change BG Color</button>
    </div>

    <script>
      function colorChange() {
        var element = document.getElementById("mainBG");
        element.classList.toggle("change-mode");
        getElementById("mainBG").classList.toggle("change-mode");
      }
    </script>
  </body>
</html>
