<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: auto;
        width: 700px;
        height: 300px;
        border: 2px double darkcyan;
        margin-left: 25%;
        margin-top: 06%;
      }
      input {
        margin-top: 3%;
        margin-left: 5%;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-light text-center bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white m-auto fs-3">Debounce Example</a>
        </div>
      </nav>
      <input type="text" id="input" placeholder="Type something..." />
      <div id="output">You typed:</div>
    </section>
    <script>
      // Debounce function
      function debounce(func, delay) {
        let timeout;
        return function (...args) {
          const context = this;
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(context, args), delay);
        };
      }

      // Function to update the text
      function updateText() {
        const input = document.getElementById("input").value;
        document.getElementById("output").innerText = `You typed: ${input}`;
      }

      // Attach the debounced version of the updateText function to the input event
      const debouncedUpdateText = debounce(updateText, 500);
      document
        .getElementById("input")
        .addEventListener("input", debouncedUpdateText);
    </script>
  </body>
</html>
