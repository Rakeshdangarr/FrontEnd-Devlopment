<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading tag</title>
  </head>
  <body>
    <h1>heading tag</h1>
    <p>
      the &lt;h1&gt; to &lt;h6&gt; tags are used define HTML headings. where
      &lt;h1&gt; defines the most important heading. &lt;h6&gt; define the least
      important heading
    </p>
    <h2>Example</h2>
    <h1>h1 heading tag</h1>
    <h2>h2 heading tag</h2>
    <h3>h3 heading tag</h3>
    <h4>h4 heading tag</h4>
    <h5>h5 heading tag</h5>
    <h6>h6 heading tag</h6>
  </body>
</html>
