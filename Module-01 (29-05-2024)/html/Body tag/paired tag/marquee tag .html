<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marquee tag</title>
  </head>
  <body>
    <h1>marquee tag</h1>
    <p>
      The &lt;marquee&gt; HTML element is used to insert a scrolling area of
      text. You can control what happens when the text reaches the edges of its
      content area using its attributes.
    </p>
    <h2>Example</h2>
    <marquee
      behavior="alternate"
      width="300px"
      style="border: 2px solid red"
      height="50px"
      >this is marquee example(left to right)</marquee
    >
  </body>
</html>
