<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling captering 10-02-24</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child {
        width: 300px;
        height: 300px;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .sub-child {
        width: 100px;
        height: 100px;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="sub-child">click here</div>
      </div>
    </div>
    <button>This is button</button>
    <!-- java start -->
    <script>
      let parent = document.getElementsByClassName("parent")[0];
      let child = document.getElementsByClassName("child")[0];
      let sub-child = document.getElementsByClassName("sub-child")[0];
      let button = document.getElementsByClassName("button")[0];
      let body = document.getElementsByClassName("body")[0];
      let html = document.getElementsByClassName("html")[0];

      sub-child.addEventListener("click", function(event){
        console.log("sub-child clicked");
        event.stopPropagation();

      })
      child.addEventListener("click", function (event) {
        console.log("child clicked");
        button.innerText = "Changed by mistake";
        // event.stopPropagation();
      });
      parent.addEventListener("click", function (event) {
        console.log("parent clicked");
        // event.stopPropagation();
      });
      html.addEventListener("click", function (event) {
        console.log("html clicked");
        // event.stopPropagation();
      });
      body.addEventListener("click", function (event) {
        console.log("body clicked");
        button.innerText = "Changed by mistake";
        // event.stopPropagation();
      });
    </script>
  </body>
</html>
