<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list 03/02/24</title>
  </head>
  <body>
    <ul></ul>
    <button onclick="addTask()">Add</button>

    <script>
      function addTask() {
        let newTask = document.createElement("li");
        let task = prompt();
        newTask.innerText = task;
        newTask.setAttribute("onclick", "completeThiasTask(this)");
        console.log(newTask);

        let taskList = document.getElementsByTagName("ul")[0];
        taskList.append(newTask);

        function completeThiasTask(element) {
          element.classList.toggle("task-complete");
        }
      }
    </script>
  </body>
</html>
