<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation 07-02-24</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
      }

      .text-grey {
        color: var(--color-grey);
        background-color: var(--color-grey);
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="username"> username</label>
      <input type="text" name="" id="username" placeholder="enter your name" />
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="enter your Email" />
      <label for="password">password</label>
      <input
        type="password"
        name=""
        id="password"
        placeholder="enter your password"
      />
      <button>Submit</button>
      <button disabled>Go</button>
    </form>

    <!-- java start -->
    <script>
      let submitBtn = document.getElementsByTagName("button")[0];
      let goBtn = document.getElementsByTagName("button")[1];
      let username = document.getElementById("username");
      let email = document.getElementById("email");
      let password = document.getElementById("password");

      submitBtn.addEventListener("click", function (event) {
        // console.log(username.value);
        // console.log(email.value);
        // console.log(password.value);

        // submitBtn.onclick = function(){};

        event.preventDefault();

        if (
          !(username.value == "") &&
          !(email.value == "") &&
          !(password.value == "")
        ) {
          goBtn.classList.remove("text-grey");
          goBtn.removeAttribute("disabled");
        }
      });
    </script>
  </body>
</html>
