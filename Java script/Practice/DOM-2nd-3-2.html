<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-2nd-3-2</title>
    <style>
      .text-color {
        color: magenta;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">child1</div>
      <div class="child child2" onclick="toggleClass()">child2</div>
      <div class="child3">child3</div>
      <img src="" alt="image not loading" />
    </div>

    <!-- java start -------------------------------------------- -->
    <script>
      let photoUrl =
        "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg";

      let parent = document.getElementsByClassName("parent")[0];
      let child2 = document.getElementsByClassName("child")[1];
      let img = document.getElementsByTagName("img")[0];
      //   child2.classList.add("text-color");
      //   child2.classList.remove("text-color");
      console.log(img);

      child2.setAttribute("id", "child-id");
      img.setAttribute("src", photoUrl);
      img.setAttribute("alt", "Image not loading");
      img.removeAttribute("alt");

      console.log(parent.parentElement.parentElement);

      console.log(img.getAttribute("src"));
      console.log(child2.previousElementSibling);
      console.log(child2.classList);
      console.log(child2.classList.contains("text-color"));

      function toggleClass() {
        child2.classList.toggle("text-color");
      }
    </script>
  </body>
</html>
