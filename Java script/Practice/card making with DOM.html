<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      #main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .card {
        /* height: 300px; */
        width: 200px;
        border-radius: 12px;
        padding: 10px;
        background-color: whitesmoke;
        word-wrap: break-word;
        transition: all 300ms;
      }
      .card:hover {
        transform: scale(1.1) translateY(-10px);
        box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
          rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
      img {
        height: 50%;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .card-info {
        padding: 10px;
      }
      .name {
        font-weight: 600;
      }
      .name,
      .adhar,
      .dob {
        margin-top: 5px;
      }
      .adhar {
        font-size: 0.6rem;
      }
    </style>
    <title>Card making with DOM</title>
  </head>
  <body>
    <form action="">
      <label for="username"></label>
      <input type="text" placeholder="enter your name" id="username" required />
      <label for="Birthdate"></label>
      <input type="date" placeholder="enter your Birthdate" id="dob" required />
      <label for="adhar no."></label>
      <input
        type="number"
        placeholder="enter your adhar no."
        id="adhar"
        required
      />
      <label for="url"></label>
      <input
        type="url"
        placeholder="Enter your photo url"
        id="photoUrl"
        required
      />
      <button>Submit</button>
    </form>
    <div id="main"></div>

    <!-- java start -->

    <script>
      function makeCard(name, birthDate, adhar, photoUrl) {
        let userName = name;
        let userDob = birthDate;
        let userAdhar = adhar;
        let imgSrc = photoUrl;

        let mainElement = document.getElementById("main");
        console.log(imgSrc);
        let cardTemplate = `<img src="${photoUrl}" alt="" />
        <div class="card-info">
        <div class="name">${userName}</div>
        <div class="birthDate">${userDob}</div>
        <div class="adhar">${userAdhar}</div>
        </div>
       `;
        let newCard = document.createElement("div");
        newCard.setAttribute("class", "card");

        newCard.innerHTML = cardTemplate;
        mainElement.append(newCard);
      }

      let nameInput = document.getElementById("username");
      let dobInput = document.getElementById("dob");
      let adharInput = document.getElementById("adhar");
      let urlInput = document.getElementById("photoUrl");
      let submitBtn = document.getElementsByTagName("button")[0];

      submitBtn.addEventListener("click", function (event) {
        event.preventDefault();
        let userName = nameInput.value;
        let dob = dobInput.value;
        let adhar = adharInput.value;
        let photoUrl = urlInput.value;
        console.log(photoUrl);
        makeCard(userName, dob, adhar, photoUrl);
      });
    </script>
  </body>
</html>
