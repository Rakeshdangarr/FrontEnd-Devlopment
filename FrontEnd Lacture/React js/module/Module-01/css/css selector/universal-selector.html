<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>universal selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>universal selector</h1>
    <p>
      The universal selector in CSS is the asterisk (*) and is used to select
      all elements on an HTML page. It works like a wildcard that can apply
      rules to all elements without referencing a class name or tag, regardless
      of the element type.
    </p>
  </body>
</html>
