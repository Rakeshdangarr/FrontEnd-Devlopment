<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id selector</title>
  </head>
  <body>
    <h1>id selector</h1>
    <p>
      The CSS ID selector matches an element based on the value of the element's
      id attribute. In order for the element to be selected, its id attribute
      must match exactly the value given in the selector.use hashtag(#) for id
      selector
    </p>
  </body>
</html>
