  <body>
    <h1>google manager</h1>
    <p>
      Google Tag Manager (GTM) is a free tool that allows users to manage and
      deploy marketing tags on websites or mobile apps without modifying the
      code. Marketing tags are small snippets of code, also known as tracking
      pixels, that collect data and track user actions.
    </p>
