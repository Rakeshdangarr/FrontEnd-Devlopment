<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative url</title>
  </head>
  <body>
    <h1>relative url</h1>
    <p>
      A relative URL is a Uniform Resource Locator (URL) that only includes the
      path to a file or webpage, and not the entire URL structure. The path is
      everything that comes after the domain, including the directory and slug.
      For example, /about/team/ is a relative URL.
    </p>
  </body>
</html>
