<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe tag</title>
    <style>
      iframe {
        width: 800px;
        height: 500px;
        border: 3px outset green;
      }
    </style>
  </head>
  <body>
    <h1>iframe tag</h1>
    <ul>
      <li>The &lt;iframe&gt; tag specifies an inline frame.</li>
      <li>
        An inline frame is used to embed another document within the current
        HTML document.
      </li>
    </ul>
    <h2>Example</h2>
    <iframe src="form tag.html" frameborder="0"></iframe>
  </body>
</html>
