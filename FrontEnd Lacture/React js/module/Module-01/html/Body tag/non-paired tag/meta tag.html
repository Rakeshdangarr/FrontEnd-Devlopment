<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta tag</title>
    <style>
      * {
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h1>meta tag</h1>
    <p>
      meta tags are HTML tags used to provide additional information about a
      page to search engines and other clients. Clients process the meta tags
      and ignore those they don't support. meta tags are added to the
      &lt;head&gt; section of your HTML page and generally look like this: &lt;!
    </p>
  </body>
</html>
