<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>br tag</title>
    <style>
      * {
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h1>br tag</h1>
    <ul>
      <li>The &lt;br&gt; tag inserts a single line break.</li>
      <li>The &lt;br&gt; tag is useful for writing addresses or poems.</li>
      <li>
        The &lt;br&gt; tag is an empty tag which means that it has no end tag.
      </li>
    </ul>
    <h2>Example</h2>
    hello, &lt;br&gt; <br />
    this is <b>&lt;br&gt;</b> tag example.
  </body>
</html>
