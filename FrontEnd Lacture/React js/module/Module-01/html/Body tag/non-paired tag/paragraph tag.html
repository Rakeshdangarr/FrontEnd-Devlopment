<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paragraph (&lt;p&gt;) tag</title>
    <style>
      * {
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h1>paragraph (&lt;p&gt;) tag</h1>
    <p>
      The HTML &lt;p&gt; element defines a paragraph. A paragraph always starts
      on a new line, and browsers automatically add some white space (a margin)
      before and after a paragraph.
    </p>
  </body>
</html>
