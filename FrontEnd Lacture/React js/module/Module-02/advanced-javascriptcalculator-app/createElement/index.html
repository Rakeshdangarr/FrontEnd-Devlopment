<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style(toDoList).css" />
  </head>
  <body>
    <!-- to do app structures -->
    <div class="container p-5 w-75 mx-auto">
      <h1 class="text-white">Add Item</h1>
      <hr class="w-25 border border-1 border-white" />
      <div class="row">
        <div class="col-md-7 p-0 mt-5">
          <form id="addForm">
            <div class="input-group ms-4">
              <input
                type="text"
                name="item"
                id="item"
                placeholder="Enter Item Name *"
                class="form-control"
                onkeyup="enbBtn('Add_Data')"
              />
              <input
                type="submit"
                name="submit"
                id="Add_Data"
                value="Submit"
                class="btn btn-primary bg-primary text-white btn-md"
                disabled
              />
            </div>
          </form>

          <!-- display the items -->
          <form id="addForm">
            <ul id="items"></ul>
          </form>
        </div>
        <div class="col-md-3 p-3 mt-4 ms-5">
          <h1 class="mt-0 p-0">To-do List Javascript</h1>
          <img
            src="https://static01.nyt.com/images/2020/05/21/reader-center/21burst-to-do-list/21burst-to-do-list-blog480-v2.gif"
          />
        </div>
      </div>
    </div>
    <script src="js/js(toDoList).js"></script>
    <!-- pass a sweet alert messages -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
