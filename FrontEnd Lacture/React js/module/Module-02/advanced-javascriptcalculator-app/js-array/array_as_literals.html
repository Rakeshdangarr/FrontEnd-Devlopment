<script>
  /*  array as literals

   when we defined any array as literals we stored data inside of [] 
   array : array is used to stored multiple data in a single variables or elements i.e called array.

   let emp=["brijesh","jay","umesh","dhaynesh","rakesh"];
   // array as literals
   
   

*/

  let emp = ["brijesh", "jay", "umesh", "dhaynesh", "rakesh"];
  // array as literals
  // console.log(emp);
  var i;
  for (i = 0; i < emp.length; i++) {
    //    console.log(emp[i],"\n");
    document.write(emp[i] + "<br>");
  }
</script>
