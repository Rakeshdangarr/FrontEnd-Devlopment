  <body>
    <b>Qus:</b> Check if typeof '10' is exactly equal to 10. If not make it
    exactly equal?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
  var ten = 10; <br />
      <br />
      console.log(ten === "10"); <br />
      <br />
      <p></p>
        its <mark>false,</mark> so we make both 10 put into string so there will
        be not get any <b>different about data type.</b>
      </p>
      <br />
      <br />
      var ten = "10"; <br />
      console.log(ten === "10"); <br />
      &lt;/script&gt; <br />
    </div>
  </body>
