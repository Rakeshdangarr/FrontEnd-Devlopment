    <b>Qus:</b> Write a JavaScript Program to display the current day and time
    in the following format. Sample Output: Today is Friday. Current Time is 12
    PM: 12 : 22 2 ?
    <br />

    <b>Ans:</b>
    <script>
      currentDate = new Date().getDate();
      currentMonth = new Date().getMonth() + 1;
      currentYear = new Date().getFullYear();
      currentDay = new Date().getDay();
      currentHour = new Date().getHours();
      currentMinute = new Date().getMinutes();

      switch (currentDate) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }

      console.log(currentDate);
      console.log(currentMonth);
      console.log(currentYear);
      console.log(currentDay);
      console.log(currentHour);
      console.log(currentMinute);

      console.log(
        `Today is ${currentDay}. Current time is ${currentHour}:${currentHour}:${currentMinute}`
      );
    </script>
