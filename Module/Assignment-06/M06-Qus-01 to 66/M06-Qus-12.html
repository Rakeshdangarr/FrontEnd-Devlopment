  <body>
    <b>Qus:</b> WAP to convert years into days and days into years?
    <br />

    <b>Ans:</b>

    <script>
      const result = converter(365);

      function converter(numberOfDays) {
        var years = Math.floor(numberOfDays / 365);
        var months = Math.floor((numberOfDays % 365) / 30);
        var days = Math.floor((numberOfDays % 365) % 30);

        return [years, months, days].join(":");
      }

      console.log(result);
    </script>
