<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Qus-63</title>
    <style>
      div {
        padding: 10px;
        margin: 10px;
        background-color: lightblue;
        border: 2px solid darkgreen;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b>Change all the string characters to lowercase letters using
    toLowerCase() Method.
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      const sentence = "LOREM IPSUM DOLOR SIT AMET."; <br />
      <br />
      console.log(sentence.toLowerCase()); <br />
      &lt;/script&gt; <br />

      <b>Output</b> <br />
      lorem ipsum dolor sit amet.
    </div>

    <script>
      const sentence = "LOREM IPSUM DOLOR SIT AMET.";

      console.log(sentence.toLowerCase());
    </script>
  </body>
</html>
