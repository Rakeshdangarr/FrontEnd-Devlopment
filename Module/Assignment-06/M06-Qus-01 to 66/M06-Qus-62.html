  <body>
    <b>Qus:</b> Check if the string contains a word Script using includes()
    method?
    <br />

    <b>Ans:</b>

    <div>
      &lt;script&gt; <br />
      const str = "This is my example string!"; <br />
      const substr = "my"; <br />
      <br />
      console.log(str.includes(substr)); <br />
      &lt;/script&gt; <br />
      <b>Output</b> <br />
      true
    </div>

    <script>
      const str = "This is my example string!";

      console.log(str.includes(substr));
    </script>
