<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-06 Qus-52</title>
    <style>
      * {
        font-size: x-large;
      }
      div {
        padding: 10px;
        margin: 10px;
        background-color: lightblue;
        border: 2px solid darkgreen;
      }
    </style>
  </head>
  <body>
    <b>Qus:</b>Use indexOf to determine the position of the first occurrence of
    a in 30 Days Of JavaScript?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      document.write("30 Days Of JavaScript".indexOf("a")); <br />
      &lt;/script&gt; <br />
    </div>
    <h3>Ans is</h3>
    <script>
      document.write("30 Days Of JavaScript".indexOf("a"));
    </script>
  </body>
</html>
