  <body>
    <b>Qus:</b> Accept 3 numbers from user using while loop and check each
    numbers palindrome?

    <br />

    <b>Ans:</b>

    <script>
      function palindromeCheck(num) {
        let numStr = num.toString();
        let result = numStr.split("").reverse().join("");
        return numStr === result;
      }

      console.log(palindromeCheck(12321));
      console.log(palindromeCheck(1234321));
    </script>
  </body>
