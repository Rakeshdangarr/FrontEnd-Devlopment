    <script>
      char = "a";

      let vowelList = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

      function checkVowel(char) {
        let result = false;
        for (i = 0; i < 10; i++) {
          if (vowelList[i] == char) {
            result = true;
          }
        }
        return result;
