    <script>

prd =''

for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          if (j == 1) {
            prd = prd + 1 + " ";
          }
          if (j == 2) {
            prd = prd + 0 + " ";
          }
          if (j == 3) {
            prd = prd + 1 + " ";
          }
          if (j == 4) {
            prd = prd + 0 + " ";
          }
          if (j == 5) {
            prd = prd + 1+ " ";
          }
        }
        prd = prd + "\n";
      }
