    <b>Qus:</b>Write a program you have to make a summation of first and last
    Digit. (E.g., 1234 Ans: - 5) in JS?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      number = "1234"; <br />
      console.log( <br />
      Number(number.charAt(0)) + Number(number.charAt(number.length - 1)) <br />
      ); <br />
      &lt;/script &gt; <br />
      <br />
      <b>Output</b> <br />
      5
    </div>

    <script>
      number = "1234";

        Number(number.charAt(0)) + Number(number.charAt(number.length - 1))
      );
