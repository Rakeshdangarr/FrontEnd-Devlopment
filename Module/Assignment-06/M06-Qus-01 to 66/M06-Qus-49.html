  <body>
    <b>Qus:</b>Change all the string characters to capital letters using
    toUpperCase() method?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      const sentence = "Lorem ipsum dolor sit amet."; <br />
      <br />
      console.log(sentence.toUpperCase()); <br />
      &lt;/script&gt; <br />

      <b> output </b> <br />
      LOREM IPSUM DOLOR SIT AMET.
    </div>

    <script>
      const sentence = "Lorem ipsum dolor sit amet.";

      console.log(sentence.toUpperCase());
    </script>
