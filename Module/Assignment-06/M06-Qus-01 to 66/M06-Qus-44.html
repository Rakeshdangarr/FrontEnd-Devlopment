  <body>
    <b>Qus:</b>Write a JavaScript program to capitalize first letter of a
    string?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      const str = "name"; <br />
      const modStr = str[0].toUpperCase() + str.slice(1); <br />
      console.log(str); <br />
      console.log(modStr); <br />
      &lt;/script&gt; <br />
      <br />
      <b>Output</b> <br />
      name <br />
      Name
    </div>
