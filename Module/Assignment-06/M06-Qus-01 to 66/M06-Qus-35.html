    <b>Qus:</b>Write a program make a summation of given number (E.g., 1523 Ans:
    - 11) in JS?
    <br />

    <b>Ans:</b>
    <div>
      &lt;script&gt; <br />
      var n = 1523; <br />
      var sum = n.toString().split('').map(Number).reduce(function (a, b) {
      return a + b; }, 0); <br />
      <br />
      console.log(sum); <br />
      <br />
      <b>ans is 11</b> <br />

      &lt;/script&gt; <br />
    </div>

    <script>
