  <body>
    <b>Qus:</b> What is the result of the expression (true && 1 && "hello")?
    <br />

    <b>Ans:</b><b>hello</b>
    <div>
      <h1>logical AND(&&)</h1>
      <br />
      <b>Explaintion</b> <br />

      &lt;script&gt; <br />
      <br />
      <b>console.log(true && 1 && "hello");</b> <br />
      <br />
      &lt;/script&gt; <br />
      <br />

      <p>
        first & second conditions are true so operator(logical AND) return
        result is hello which is in string.
      </p>
      <br />
    </div>

    <script>
      console.log(true && 1 && "hello");
    </script>
  </body>
