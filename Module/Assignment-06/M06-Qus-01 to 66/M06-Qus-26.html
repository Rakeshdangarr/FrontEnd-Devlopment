    <b>Qus:</b> Write find maximum number among 3 numbers using ternary operator
    in JS?
    <br />

    <b>Ans:</b>

    <script>
      function findMax(a, b, c) {
        return a > b ? (a > c ? a : c) : b > c ? b : c;
      }
      const max = findMax(80, 40, 20);

      console.log("the maximum number of among 3 is: ", max);
    </script>
