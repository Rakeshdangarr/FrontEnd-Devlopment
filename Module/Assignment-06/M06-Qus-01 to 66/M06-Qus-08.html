    <b>Qus:</b> Write a JavaScript Program to find the area of a triangle?
    <br />

    <b>Ans:</b>
    <div>
      <h1>Tringle Area (A = (h x b) / 2 ) <br /></h1>
      <br />
      &lt;script&gt; <br />
      <br />
      h = 10; <br />
      b = 20; <br />
      <br />

      result = (h * b) / 2; <br />
      <br />
      document.write(result); <br />
      <br />
      &lt;/script&gt; <br />
    </div>
