<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>child selector</title>
    
    <style>
             div > p {
                background-color: rgba(221, 136, 136, 0.651);
             }
</style>
</head>
<body>
        <h1>child selector</h1>

        The child selector (>) selects all elements that are the children of a specified element. <br>

        <h2>Example</h2>

        <div>
            <p>01 child of div</p>

            <p>02 child of div</p>

        <section>
            <p>01 child of div but inside selection</p>  
        </section>
            <p>03 child of div</p>
        </div>

        <p> 04 just paragraph out of div</p>
    
        <p> 05 just paragraph out of div</p>

</body>
</html>
