<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
<style>
div{
    height: 250px;
    width: 50%;
    border: 10px solid purple;
    margin: 0;
    padding: 25px;
    box-sizing: border-box;
    text-align: center;
    text-decoration: underline wavy darkgreen;    
}

.div1{
    float: left;
    background-color: aqua;
}
.div2{
    clear: left;
    float: right;
    background-color: skyblue;
}
.div3{
    clear: right;
    float: left;
    background-color: blueviolet;
}
.div4{
    clear: left;
    float: right;
    background-color: sandybrown;
}
.div5{
    clear: right;
    float: left;
    background-color: rosybrown;
}
</style>
</head>
<body>

    <div class="div1">123</div>
    <div class="div2">456</div>
    <div class="div3">789</div>
    <div class="div4">987</div>
    <div class="div5">654</div>

</body>
</html>
