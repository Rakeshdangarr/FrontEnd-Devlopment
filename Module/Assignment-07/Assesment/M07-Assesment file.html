<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      * {
        font-size: large;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(214, 212, 212);
      }

      form {
        display: grid;
        grid-template-columns: 200px 400px;
        /* grid-template-rows: repeat(10, 50px); */
      }
      label {
        /* display: flex; */
        margin-left: 2%;
      }
      input {
        /* margin-left: 20%; */
        /* display: flex; */
        top: 5%;
      }
      input[type="checkbox"] {
        vertical-align: middle;
        /* margin-left: 18%; */
      }
      input[type="radio"] {
        vertical-align: middle;
        /* margin-left: 18%; */
      }

      button {
        background-color: rgb(6, 247, 6);
        border-radius: 5px;
      }

      .spec-wrapper {
        display: grid;
        grid-template-columns: 1fr;
      }
    </style>
  </head>

        <label><input type="radio" />Male</label>
        <label> <input type="radio" />Female</label>
      </div>

      <label for="DateOfBirth">Date Of Birth:</label>
      <input type="date" name="" id="" />
      <label for="address:">Address</label>
      <input type="text" />
      <label for="text">City:</label>
      <input type="text" name="" id="" />
      <label for="pincode">Area PIN:</label>
      <input type="number" />
      <label for="text">State:</label>
      <input type="text" />
      <label for="text">Qualification:</label>
      <input type="text" />
      <label for="text">Specialization:</label>

      <div class="spec-wrapper">
        <label><input type="checkbox" />Computer Scince</label>
        <label

        >

</html>
