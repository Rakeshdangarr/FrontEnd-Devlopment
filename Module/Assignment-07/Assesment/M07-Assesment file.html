<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="M07-Assesment file.css" />
    <link rel="stylesheet" href="M07-Assesment file.js" />
  </head>
  <body>
    <form id="form">
      <label for="text">First Name:</label>
      <input
        type="text"
        id="firstName"
        placeholder="Enter your First Name"
        minlength="3"
        maxlength="6"
        pattern="[a-zA-Z]+"
        required
      />
      <div class="feedback"></div>
      <label for="text">Last Name:</label>
      <input
        type="text"
        id="lastName"
        placeholder="Enter your Last Name"
        required
      />
      <div class="feedback"></div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="it should contain @"
        required
      />
      <div class="feedback"></div>
      <label for="number">Mobile:</label>
      <input
        type="text"
        id="number"
        minlength="10"
        maxlength="10"
        placeholder="Only 10 digit are allowed"
        required
      />
      <div class="feedback"></div>

      <label for="Gender">Gender</label>
      <div class="gender-wrapper">
        <label
          ><input
            type="radio"
            id="male"
            name="gender"
            value="male"
            checked
          />Male</label
        >
        <label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            checked
          />Female</label
        >
      </div>

      <label for="DateOfBirth">Date Of Birth:</label>
      <input type="date" name="birtDate" id="dob" required />
      <div class="feedback"></div>
      <label for="address:">Address</label>
      <textarea
        type="text"
        id="address"
        minlength="20"
        required
        rows="5"
        cols="25"
      ></textarea>
      <div class="feedback"></div>

      <label for="text">City:</label>
      <input type="text" name="" id="cityName" required />
      <div class="feedback"></div>

      <label for="pincode">Area PIN:</label>
      <input type="number" id="pincode" required />
      <div class="feedback"></div>

      <label for="text">State:</label>
      <input type="text" id="stateName" required />
      <div class="feedback"></div>

      <label for="text">Qualification:</label>
      <input type="text" id="quali" required />
      <div class="feedback"></div>

      <label for="text">Specialization:</label>

      <div class="spec-wrapper">
        <label><input type="checkbox" />Computer Scince</label>
        <label
          ><input type="checkbox" name="" id="" />Information Technology</label
        >
        <label>
          <input type="checkbox" name="" id="" />Computer Aechitecture</label
        >
        <label><input type="checkbox" />Tele comunication</label>
      </div>

      <label for="password">password</label>
      <input type="password" name="" id="pass" required />
      <div class="feedback"></div>

      <button>Registered</button>
      <script src="M07-Assesment file.js"></script>
    </form>
  </body>
</html>
