<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-07 Qus-03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .main {
        width: 600px;
        height: 300px;
        background-color: lightsalmon;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 30px;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
      }

      .box {
        height: 100px;
        width: 100px;
        background-color: cornflowerblue;
        border: 1px solid;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
      }
      .btns {
        background-color: darkturquoise;
        border: 2px solid black;
        color: lightcoral;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        position: absolute;
        top: 400px;
        border-radius: 20px;
      }
      .left {
        border: 2px solid darkred;
        text-decoration: none;
        font-size: 25px;
        margin: 10px;
        padding: 10px;
        color: black;
        background-color: darkgrey;
        border-radius: 20px;
      }
      .right {
        border: 2px solid darkred;
        text-decoration: none;
        font-size: 25px;
        margin: 10px;
        padding: 10px;
        color: black;
        background-color: darkgray;
        border-radius: 20px;
      }
      .qus {
        background-color: lightpink;
        font-size: large;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="qus">
      <b>Qus:</b> How to create slider with animation?
      <br />

      <b>Ans:</b>
    </div>
    <div class="main">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
    <div class="btns">
      <button class="left">
        <i class="fa-solid fa-arrow-left" onclick="leftCounter"></i>Slide Left
      </button>
      <button class="right">
        Slide Right
        <i class="fa-solid fa-arrow-right" onclick="rightCounter"></i>
      </button>
    </div>

    <script>
      $(".left").click(() => {
        slideLeft();
      });
      $(".right").click(() => {
        slideRight();
      });

      let leftCounter = 1;
      let rightCounter = 1;

      function slideLeft() {
        console.log("in slide left func.");

        box = $(".main").find("*");

        boxKeys = Object.keys($(".main").find("*"));

        console.log(box[boxKeys[1]]);

        console.log(box);

        console.log($(".box").eq(0));

        for (i = 0; i < box.length; i++) {
          $(".box")
            .eq(i)
            .css({ transform: `translateX(-${leftCounter * 10}px)` });
        }
        leftCounter++;
      }

      function slideRight() {
        console.log("in slide right func.");

        box = $(".main").find("*");

        boxKeys = Object.keys($(".main").find("*"));

        console.log(box[boxKeys[1]]);

        console.log(box);

        console.log($(".box").eq(0));

        for (i = 0; i < box.length; i++) {
          $(".box")
            .eq(i)
            .css({ transform: `translateX(${rightCounter * 10}px)` });
        }
        rightCounter++;
      }
    </script>
  </body>
</html>
